<div class="mt-5 w-full flex flex-col overflow-hidden">
    <button class="btn btn-primary mx-3" (click)="openModal()">Add racket</button>
    <div class="card">
        @if (racket) {
          <div class="dropdown dropdown-end absolute right-4 top-4">
            <div tabindex="0" role="button" class="btn btn-circle btn-ghost text-info">
              <svg tabindex="0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="w-6 h-6 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>
            <div tabindex="0" class="card compact dropdown-content z-[1] shadow bg-base-100 rounded-box w-64">
              <div tabindex="0" class="card-body">
                <h2 class="card-title">You needed more info?</h2> 
                <p>Here is a description!</p>
              </div>
            </div>
          </div>
        <figure class="px-10 pt-10">
            <img [src]="racket.image" alt="racket image"
                class="rounded-full w-48 h-48 border-4 border-white transition duration-200 transform hover:scale-110" />
        </figure>
        <div class="card-body items-center text-center text-gray-900">
            <h2 class="card-title">{{ racket.name }}</h2>
            <p>Purchased: {{ racket.purchaseDate }}</p>
            <p>Matches played: {{ racket.playedMatchesAmount }}</p>
            <p>String: {{ racket.string }}</p>
            <p>Grip: {{ racket.grip }}</p>
        </div>
        } @else {
        <div class="card-body items-center text-center text-gray-900">
            <h2 class="card-title"> No racket added yet.</h2>
        </div>
        }
    </div>
</div>

<dialog [class]="modalOpen ? 'modal modal-open' : 'modal'">
    <div class="modal-box">
        <h3 class="font-bold text-lg mb-4">Add new racket</h3>
        <label class="form-control w-full max-w-xs mb-2">
            <div class="label">
              <span class="label-text">Model</span>
            </div>
            <input type="text" class="input input-bordered w-full max-w-xs" />
          </label>
        <label class="form-control w-full max-w-xs mb-2">
            <div class="label">
              <span class="label-text">String</span>
            </div>
            <input type="text" class="input input-bordered w-full max-w-xs" />
          </label>
        <label class="form-control w-full max-w-xs">
            <div class="label">
              <span class="label-text">Grip</span>
            </div>
            <input type="text" class="input input-bordered w-full max-w-xs" />
          </label>
        <div class="modal-action">
            <button class="btn" (click)="closeModal()">Close</button>
        </div>
    </div>
</dialog>

@defer() {
@if (isUserLoggedIn | async) {
<app-navbar image="../assets/images/placeholder-profile-image.png" />
<app-bottom-nav />
}
<div class="fixed bottom-5 right-5 flex flex-col items-end">
    @if (showButtons) {
    @for (button of buttons; track button.label) {
    <div class="mb-2">
        <button class="p-2" [ngClass]="button.color" (click)="button.action()">
            {{ button.label }}
        </button>
    </div>
    }
    }
    <button (click)="toggleButtons()" class="btn btn-circle btn-primary">
        +
    </button>
</div>

<router-outlet />
}
@loading(minimum 2000) {
<div class="ball">
</div>
<span class="shadow">
</span>
}

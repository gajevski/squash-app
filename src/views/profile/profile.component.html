<div class="container mx-auto my-20">
  <div class="bg-white relative shadow rounded-lg w-5/6 md:w-5/6  lg:w-4/6 xl:w-3/6 mx-auto">
    <div class="flex justify-center">
      <img [src]="userImage" alt="profile image"
        class="rounded-full mx-auto absolute -top-20 w-32 h-32 shadow-md border-4 border-white transition duration-200 transform hover:scale-110">
    </div>

    <div class="mt-16">
      <h1 class="font-bold text-center text-3xl text-gray-900">{{ user.username }}</h1>
      @if (user.racket) {
        <p class="text-center text-sm text-gray-400 font-medium">Racket: {{ user.racket.name }}</p>
      } @else {
        <p class="text-center text-sm text-gray-400 font-medium">No racket added yet</p>
      }

      <app-profile-tabs (tabChanged)="changeTab($event)" />

      <div class="w-full">
        @switch (activeTab) {
        @case (tab.Racket) {
        <app-racket-info [racket]="user.racket" />
        }
        @case (tab.Activity) {
        <app-activity-info [activities]="user.activities"/>
        }
        @case (tab.Statistics) {
        <app-statistics-info [statistics]="user.statistics" />
        }
        }
      </div>
    </div>
  </div>
</div>

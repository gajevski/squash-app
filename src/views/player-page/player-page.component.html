<div class="container mx-auto my-20">
  <div class="bg-white relative shadow rounded-lg w-5/6 md:w-5/6  lg:w-4/6 xl:w-3/6 mx-auto">
    <div class="flex justify-center">
      <img [src]="userImage" alt="profile image"
        class="rounded-full mx-auto absolute -top-20 w-32 h-32 shadow-md border-4 border-white transition duration-200 transform hover:scale-110">
    </div>
    <svg class="absolute top-3 right-3 w-10" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
      <g id="SVGRepo_iconCarrier">
        <path id="secondary" d="M17,17h4m-2-2v4"
          style="fill: none; stroke: #0069ff; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path>
        <path id="primary"
          d="M15,13.1a4.71,4.71,0,0,0-1-.1H8a5,5,0,0,0-5,5v1s2,2,8,2a22,22,0,0,0,3-.19c.35,0,.69-.1,1-.17"
          style="fill: none; stroke: #000000; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path>
        <circle id="primary-2" data-name="primary" cx="11" cy="8" r="5"
          style="fill: none; stroke: #000000; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></circle>
      </g>
    </svg>
    <svg class="absolute top-3 left-3 w-10" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
      <g id="SVGRepo_iconCarrier">
        <path id="secondary" d="M12,11h.1M7.9,11H8m8,0h.1"
          style="fill: none; stroke: #0069ff; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path>
        <path id="primary"
          d="M18.81,16.23,20,21l-4.95-2.48A9.84,9.84,0,0,1,12,19c-5,0-9-3.58-9-8s4-8,9-8,9,3.58,9,8A7.49,7.49,0,0,1,18.81,16.23Z"
          style="fill: none; stroke: #000000; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path>
      </g>
    </svg>
    

    <div class="mt-16">
      <h1 class="font-bold text-center text-3xl text-gray-900">{{ user.username }}</h1>
      @if (user.racket) {
      <p class="text-center text-sm text-gray-400 font-medium">Racket: {{ user.racket.name }}</p>
      } @else {
      <p class="text-center text-sm text-gray-400 font-medium">No racket added yet</p>
      }

      <app-profile-tabs (tabChanged)="changeTab($event)" />

      <div class="w-full">
        @switch (activeTab) {
        @case (tab.Racket) {
        <app-racket-info [racket]="user.racket" />
        }
        @case (tab.Activity) {
        <app-activity-info [activities]="user.activities" />
        }
        @case (tab.Statistics) {
        <app-statistics-info [statistics]="user.statistics" />
        }
        }
      </div>
    </div>
  </div>
</div>

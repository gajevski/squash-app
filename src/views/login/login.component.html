<div class="bg-no-repeat bg-cover bg-center relative"
    style="background-image: url(./../../assets/images/squash-background.png);">

    <div class="absolute bg-gradient-to-b from-blue-500 to-blue-400 opacity-75 inset-0"></div>

    <div class="relative z-10">
        <div class="min-h-screen sm:flex sm:flex-row mx-0 justify-center">
            <div class="flex-col flex self-center p-10 sm:max-w-5xl xl:max-w-2xl">
                <div class="self-start hidden lg:flex flex-col text-white">
                    <img src="" class="mb-3">
                    <h1 class="mb-3 font-bold text-5xl">Squash-APP</h1>
                    <p class="pr-3">Welcome to SquashAPP — your gateway to the squash community. Book courts, match with
                        players, and elevate your game, all in one place!</p>
                </div>
            </div>
            <div class="flex justify-center self-center">
                <div class="p-12 bg-white mx-auto rounded-2xl w-100 ">
                    <div class="mb-4">
                        <h3 class="font-semibold text-2xl text-gray-800">Log In </h3>
                        <p class="text-gray-500">Please log in to your account.</p>
                    </div>
                    <form [formGroup]="loginForm">
                        <div class="space-y-5">
                            <label class="input input-bordered flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                                    class="w-4 h-4 opacity-70">
                                    <path
                                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                                </svg>
                                <input type="text" class="grow" placeholder="Username" formControlName="username"/>
                            </label>
                            <label class="input input-bordered flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                                    class="w-4 h-4 opacity-70">
                                    <path fill-rule="evenodd"
                                        d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                                        clip-rule="evenodd" />
                                </svg>
                                <input type="password" class="grow" placeholder="Password" formControlName="password"/>
                            </label>
                            <div>
                                <button type="submit"
                                    class="w-full flex items-center justify-center btn btn-active btn-primary"
                                    (click)="onLoginClick()">
                                    Login
                                </button>
                            </div>
                            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                                Don’t have an account yet? <a routerLink="/register" class="font-medium text-primary hover:underline">Sign up</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
